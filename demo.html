<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>小丸子和爷爷</title>
</head>
<body>
<div class="main">
    <div class="child">
        <!--头发-->
        <div class="hairs">
            <div class="hair hair1"></div>
            <div class="hair hair2"></div>
            <div class="hair hair3"></div>
            <div class="hair hair4"></div>
            <div class="hair hair5"></div>
            <div class="hair hair6"></div>
            <div class="hair hair7"></div>
        </div>
        <!--脸-->
        <div class="face">
            <div class="brow left-brow"></div>
            <div class="brow right-brow"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="blusher left-blusher"></div>
            <div class="blusher right-blusher"></div>
            <div class="mouse"></div>
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
        </div>
        <!--衣服-->
        <div class="close">
            <div class="collar left-collar"></div>
            <div class="collar right-collar"></div>
            <div class="strap left-strap"></div>
            <div class="strap right-strap"></div>
            <div class="belt"></div>
        </div>
        <!--胳膊-->
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
        <!--裙子-->
        <div class="skirt">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
            <div class="line line4"></div>
            <div class="line line5"></div>
        </div>
        <!--腿-->
        <div class="lege left-lege"></div>
        <div class="lege right-lege"></div>
        <!--袜子-->
        <div class="stockings left-stockings"></div>
        <div class="stockings right-stockings"></div>
        <!--鞋-->
        <div class="shoes left-shoes"></div>
        <div class="shoes right-shoes"></div>
    </div>
    <!--爷爷-->
    <div class="grandpa">
        <!--耳朵-->
        <div class="gear left-gear"></div>
        <div class="gear right-gear"></div>
        <!--头-->
        <div class="header">
            <!--刘海-->
            <div class="bangs">
                <div class="bang bang1"></div>
                <div class="bang bang2"></div>
                <div class="bang bang3"></div>
            </div>
            <!--皱纹-->
            <div class="wrinkle wrinkle1"></div>
            <div class="wrinkle wrinkle2"></div>
            <!--眉毛-->
            <div class="gbrow left-gbrow"></div>
            <div class="gbrow right-gbrow"></div>
            <!--眼睛-->
            <div class="geye left-geye"></div>
            <div class="geye right-geye"></div>
            <!--鼻子-->
            <div class="nose"></div>
            <!--嘴巴-->
            <div class="g-mouse"></div>
        </div>
        <!--衣服-->
        <div class="gclose">
            <div class="gcollar"></div>
            <div class="cover"></div>
        </div>
        <div class="hand"></div>
        <div class="trousers"></div>
        <div class="footer left-footer"></div>
        <div class="footer right-footer"></div>
        <div class="gshoes left-gshoes"></div>
        <div class="gshoes right-gshoes"></div>
    </div>
</div>
</body>
</html>
